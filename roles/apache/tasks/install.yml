---
# installs all necessary packages for the webapp

- name: Make sure latest apache package is installed
  yum:
    name: httpd
    state: latest
  tags: apache-install

- name: Start apache at boot.
  service:
    name: httpd
    enabled: True
    state: started
  tags: apache-install

- name: Make sure latest version git package is installed.
  ansible.builtin.yum:
    name: git
    state: latest
  tags: git-install

- name: Make sure RPM package is added.
  ansible.builtin.yum:
    name: "{{ rpmpackage }}"
    state: present
  tags:
    - perl-install
    - rpm-package

- name: Install perl from rpm package.
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
  loop:
    - "@Development tools"
    - perl
    - "perl-App*"
    - "perl-DBD*"
    - "perl-Template*"
    - "perl-YAML*"
    - "perl-Capture-Tiny*"
  tags: perl-install

- name: Install dancer from cpan.
  community.general.cpanm:
    name: Dancer
  tags: dancer-install

- name: Install libse-modules.
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
  loop:
    - libselinux-python
    - libsemanage-python
  tags: libse-install
